<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Happy Birthday ManooðŸ˜» ðŸŽ‰</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
    touch-action: none;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: block;
  }
  .message {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    font-size: 2.5rem;
    text-align: center;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff0080, 0 0 40px #ff0080, 0 0 80px #ff0080;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translate(-50%, -50%) scale(0.8);}
    to {opacity: 1; transform: translate(-50%, -50%) scale(1);}
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="message" class="message">ðŸŽ‰ Happy Birthday Meri Manoo ðŸŽ‰</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Particle generator
function createParticles(x, y) {
  for (let i = 0; i < 20; i++) {
    particles.push({
      x, y,
      size: Math.random() * 3 + 1,
      speedX: (Math.random() - 0.5) * 6,
      speedY: (Math.random() - 0.5) * 6,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      life: 100
    });
  }
}

// Draw + update
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,w,h);

  particles.forEach((p, i) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.life--;
    p.size *= 0.98;
    if (p.life <= 0 || p.size < 0.2) particles.splice(i, 1);
    ctx.beginPath();
    ctx.fillStyle = p.color;
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();

// Touch / click interaction
let touching = false;
canvas.addEventListener("pointerdown", e => {
  touching = true;
  createParticles(e.clientX, e.clientY);
});
canvas.addEventListener("pointermove", e => {
  if (touching) createParticles(e.clientX, e.clientY);
});
canvas.addEventListener("pointerup", () => touching = false);

// Birthday message animation delay
const message = document.getElementById("message");
message.style.display = "none";
setTimeout(() => {
  message.style.display = "block";
}, 2000); // Show after 2 seconds
</script>
</body>
</html>
